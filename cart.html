<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <a href="index.html"><h1>Grocery Store</h1></a>
        <input type="text" placeholder="Search for products...">
        <div class="cart">
            <img src="cart-icon.png" alt="Cart">
            <a href="cart.html">View Cart</a>
        </div>
    </header>

    <section>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items will be dynamically displayed here -->
            </tbody>
        </table>
        <div style="text-align: right; margin-right: 20px;">
            <h2>Total: $<span id="cart-total">0.00</span></h2>
            <button class="checkout" id="checkout">Proceed to Checkout</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Grocery Store</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
